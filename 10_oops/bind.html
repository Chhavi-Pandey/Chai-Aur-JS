<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class react{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"

            //requirement

            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server); // this won't work if we don't write bind: because bind bind each and every methods and properties
        }
       
    }
    const app = new react();
</script>
</html>
